name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install Libs
      run: |
        pip install pyinstaller pygame numpy pandas opencv-python matplotlib requests tensorflow telebot pyautogui psutil pillow pynput pywin32 pywinauto opencv-contrib-python moviepy
        
    - name: Build EXE
      run: pyinstaller --onefile --noconsole ratkaStart.py
      
    - name: Upload Result
      uses: actions/upload-artifact@v4
      with:
        name: My_EXE_File
        path: dist/ratkaStart.exe
        
